<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room.name }} - Meeting</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'jitsi/css/embed.css' %}">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        #jitsi-container {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
        }
        
        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        
        .error-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            display: none;
        }
        
        .error-icon {
            font-size: 48px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .error-message {
            margin-bottom: 20px;
            color: #555;
        }
        
        .btn-primary {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Connecting to your meeting...</div>
    </div>
    
    <!-- Error container -->
    <div class="error-container" id="error-container">
        <div class="error-icon">⚠️</div>
        <h2 class="error-title">Connection Error</h2>
        <div class="error-message" id="error-message">
            Could not connect to the Jitsi server. Please check your connection and try again.
        </div>
        <a href="{{ return_url|default:'/' }}" class="btn-primary">Return to Dashboard</a>
    </div>
    
    <!-- Meeting container -->
    <div id="jitsi-container"></div>
    
    <!-- Jitsi Meet API -->
    <script>
        // Initialize Jitsi Meet API
        document.addEventListener('DOMContentLoaded', function() {
        console.log("Loading Jitsi API from:", "http://{{ domain }}/external_api.js");
            // Load the Jitsi external API script dynamically
            const script = document.createElement('script');
            script.src = "http://{{ domain }}/external_api.js";
            script.async = true;
            script.onload = initJitsi;
            script.onerror = handleScriptError;
            document.body.appendChild(script);
        });
        
        function handleScriptError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-container').style.display = 'block';
            document.getElementById('error-message').textContent = 
                'Could not load the Jitsi API from {{ domain }}. Please check if the Jitsi server is running and accessible.';
        }
        
        function initJitsi() {
            try {
                const domain = "{{ domain }}";
                const options = {
                    roomName: "{{ room.id }}",
                    width: "100%",
                    height: "100%",
                    parentNode: document.getElementById('jitsi-container'),
                    configOverwrite: {
                        // Meeting display name settings
                        subject: "{{ room.name|escapejs }}",
                        roomDisplayName: "{{ room.name|escapejs }}",
                        prejoinPageEnabled: true,
                        startWithAudioMuted: false,
                        startWithVideoMuted: false,
                        disableDeepLinking: true
                    },
                    userInfo: {
                        displayName: "{{ user_info.displayName|escapejs }}",
                        email: "{{ user_info.email|escapejs }}"
                    },
                    jwt: "{{ token }}"
                };
                
                console.log("Initializing Jitsi with options:", options);
                
                // Initialize Jitsi Meet
                const api = new JitsiMeetExternalAPI(domain, options);
                
                // Event handling
                api.addEventListeners({
                    videoConferenceJoined: function() {
                        console.log('Meeting joined');
                        hideLoading();
                    },
                    videoConferenceLeft: function() {
                        console.log('Meeting left');
                        window.location.href = "{{ return_url|default:'/' }}";
                    },
                    participantJoined: function(participant) {
                        console.log('Participant joined:', participant);
                    },
                    participantLeft: function(participant) {
                        console.log('Participant left:', participant);
                    },
                    readyToClose: function() {
                        window.location.href = "{{ return_url|default:'/' }}";
                    },
                    // Handle connection errors
                    connectionEstablished: function() {
                        console.log('Connection established');
                    },
                    connectionFailed: function() {
                        console.log('Connection failed');
                        showError('Could not connect to the meeting room. Please check your connection and try again.');
                    },
                    errorOccurred: function(error) {
                        console.log('Error occurred:', error);
                        showError('An error occurred: ' + error.error);
                    }
                });
                
                // Make API available globally
                window.jitsiApi = api;
            } catch (error) {
                console.error("Error initializing Jitsi:", error);
                showError('Could not initialize the meeting: ' + error.message);
            }
        }
        
        // Hide loading indicator
        function hideLoading() {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.opacity = '0';
                setTimeout(function() {
                    loadingElement.style.display = 'none';
                }, 500);
            }
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-container').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
    </script>
</body>
</html>
